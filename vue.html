<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="example">
        <p>origin{{message}}</p>
        <p>reverse{{reverse}}</p>
        <p>{{firstName}}</p>
        <p>{{lastName}}</p>
        <p>{{fullName}}</p>
        <input type="text" v-model="test">
        <p>{{answer}}</p>
    </div>
</body>
<!--计算属性-->
<script src="./vue.js"></script>
<script>
    var vm=new Vue({
        el:"#example",
        data:{
            test: '',
            firstName:"foo",
            lastName:"last",
            message:"hello",
            answer:"更新中"
        },
//        计算数据属性
        computed:{
            reverse: function () {
                // `this` points to the vm instance
                return this.message.split('').reverse().join('');
            },
            fullName:{
                get:function () {
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                set:function (newValue) {
                    var names = newValue.split(' ');
                    this.firstName = names[0]+"hhh";
                    this.lastName = names[names.length - 1]+'mmm'
                }
            }
        },
//        监听 数据变化
        watch:{
            test:function () {
                this.answer='请等待中...'
            }
        }
    })
</script>
</html>
